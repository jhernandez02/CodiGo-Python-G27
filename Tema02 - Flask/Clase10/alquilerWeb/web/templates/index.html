{% extends "base.html" %}

{% block content %}
<div>
    <img src="/static/img/dfp-alquiler.webp" width="100%" alt="banner" />
</div>
<div class="container py-3 border-bottom">
    <h1>Novedades</h1>
    <div class="row">
        {% for inmueble in alquileres %}
        <div class="col-md-4">
            <div class="card">
                <img src="/static/img/foto.jpg" class="card-img-top" alt="foto" />
                <div class="card-body">
                  <h5 class="card-title">{{ inmueble.precio }}</h5>
                  <p class="card-text">{{ inmueble.descripcion }}</p>
                  <a href="/detalle/{{ inmueble.enlace }}" class="btn btn-secondary">Ver detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
