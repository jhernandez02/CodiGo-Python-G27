<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    html,
    body {
      height: 100%;
    }

    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <div class="form-floating">
    <input type="text" class="form-control" id="userInput" placeholder="Usuario" />
    <label for="userInput">Usuario</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" />
    <label for="passwordInput">Contraseña</label>
  </div>
  <div class="form-check text-start my-3">
    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
    <label class="form-check-label" for="flexCheckDefault">
      Remember me
    </label>
  </div>
  <button onclick="login()" class="btn btn-primary w-100 py-2" type="button">Loguearse</button>
  <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
function login(){
  const user = document.getElementById('userInput').value;
  const pass = document.getElementById('passwordInput').value;
  console.log(user,pass);
  axios.post('http://localhost:8000/api/token/', {
    username: user,
    password: pass
  })
  .then(function (response) {
    console.log(response);
    localStorage.accessToken = response.data.access;
    localStorage.refreshToken = response.data.refresh;
    document.location = 'libros.html';
  })
  .catch(function (error) {
    console.log(error);
  });
}
</script>
</body>
</html>
