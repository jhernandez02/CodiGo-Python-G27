{% extends "autos/layout.html" %}

{% block content %}
<div class="container py-3">
    <div class="row mt-4">
        <div class="col-md-6">
            <img src="/static/img/default.png" width="100%" alt="auto" />
        </div>
        <div class="col-md-6">
            <span class="badge text-bg-secondary">
                <a class="text-white text-decoration-none" href="{% url 'auto:categoria' auto.categoria.id %}">{{auto.categoria}}</a>
            </span>
            <div class="mt-3 mb-4">
                <h3>{{auto.modelo.marca}}</h3>
                <h3>{{auto.modelo}}</h3>
            </div>
            <h6 class="fw-bold">Precio exclusivo</h6>
            <p class="text-success fs-1">$ {{auto.precio}}</p>
            <div class="my-4">
                <button class="btn btn-success">Cotizar ahora</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
